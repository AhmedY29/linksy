<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=21000&format=png&color=000000"
      type="image/x-icon"
    />
    <!-- == FavIcon == -->
    <!--  Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- == Bootstrap == -->
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- == Google Icons == -->
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- == Style.css == -->
    <title>Linksy</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="https://img.icons8.com/?size=100&id=21000&format=png&color=000000"
            width="40"
            alt="logo-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Notifications
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Likes</a></li>
                <li><a class="dropdown-item" href="#">Comments</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Private</a>
            </li>
          </ul>
          <div id="nav-btns" class="btns d-none gap-3">
            <a class="btn btn-primary" href="./login.html">Login</a>
            <a class="btn btn-outline-primary" href="./register.html"
              >Register</a
            >
          </div>

          <div id="welcomeMsg" class="dropdown-account d-none">
            <li style="list-style: none" class="nav-item dropdown me-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="welcome-name"
              >
                Welcome Message
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="logout-btn" class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <!-- == NavBar == -->

    <!-- Content -->
    <div class="container d-flex justify-content-center my-3">
      <!-- <div class="d-none">My Account</div> -->
      <div style="min-width: 50%" class="d-flex flex-column gap-3">
        <div class="add-post-section container shadow-sm rounded-2 w-100 p-4">
          <div class="d-flex gap-3 align-items-center">
            <div class="user-avatar">
              <img
                class="rounded-circle"
                src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
                alt="avatar"
                width="50"
              />
            </div>
            <div class="form d-flex gap-2 w-100">
              <div class="inputs d-flex flex-column gap-2 w-100">
                <textarea
                  class="form-control"
                  rows="2"
                  id="post-text"
                  placeholder="Share Something"
                ></textarea>
                <input
                  class="form-control"
                  id="post-img-url"
                  type="text"
                  placeholder="Url image"
                />
              </div>
              <button id="add-btn-post" class="btn btn-primary">
                Add Post
              </button>
            </div>
          </div>
        </div>
        <div id="posts-container" class="posts d-flex flex-column gap-3">
          <div
            class="post container shadow-sm rounded-2 w-100 p-3 d-flex flex-column gap-3"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex gap-3 align-items-center">
                <div class="user-avatar">
                  <img
                    class="rounded-circle"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
                    alt="avatar"
                    width="50"
                  />
                </div>
                <div class="post-author d-flex gap-2 w-100">
                  <div class="author-name d-flex flex-column gap-2 w-100">
                    <h6>Loading...</h6>
                  </div>
                </div>
              </div>
              <span
                id="delete-post-btn"
                class="btn btn-danger material-symbols-outlined d-none"
                >delete</span
              >
            </div>

            <div class="post-text">
              <p></p>
            </div>
            <div class="post-img w-100">
              <img
                class="object-fit-cover rounded-2 w-100"
                src="#"
                alt="Loading"
                height="400"
              />
            </div>

            <div class="post-actions d-flex justify-content-between">
              <div class="like-comment d-flex align-items-center gap-2">
                <p>
                  <span class="material-symbols-outlined"> favorite </span>
                </p>
                <p style="cursor: pointer" id="comment-btn">
                  <span class="material-symbols-outlined"> comment </span>
                  <span id="comment-count">0</span>
                </p>
              </div>
              <div class="share">
                <p>
                  <span class="material-symbols-outlined"> ios_share </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="d-none">Suggest Friend</div> -->
    </div>
    <!-- == Content == -->

    <!-- Dialog -->
    <dialog
      id="comment-dialog"
      style="background-color: rgba(0, 0, 0, 0.4)"
      class="align-items-center justify-content-center position-fixed top-0 w-100 h-100"
    >
      <div
        style="background-color: white; width: 35rem"
        class="comment-box position-relative d-flex flex-column justify-content-center align-items-center rounded-2 shadow-sm pb-4"
      >
        <span
          style="cursor: pointer"
          id="cancel-comment-dialog"
          class="material-symbols-outlined position-absolute top-0 end-0 m-5"
          >cancel</span
        >
        <h1 style="border-bottom: 1px dashed black" class="text-center my-5">
          Comments
        </h1>
        <div
          id="comments-section"
          style="max-height: 25rem; overflow-y: auto"
          class="comments w-75"
        ></div>
        <div
          style="height: 3rem"
          class="add-comment container d-flex align-items-center w-100 p-3"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Add comment..."
            id="comment-text"
          />
          <button id="add-comment-btn" class="btn btn-outline-primary">
            Add
          </button>
        </div>
      </div>
    </dialog>
    <!-- == Dialog == -->
    <!-- Script -->
    <script src="main.js"></script>
    <!-- == Script == -->
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- == Bootstrap Script == -->
  </body>
</html>
